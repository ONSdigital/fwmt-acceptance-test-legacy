buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

mainClassName = 'uk.gov.ons.fwmt.acceptance_test.SpringBootCucumberApplication'
group = 'uk.gov.ons.fwmt'

task cucumber(dependsOn: testClasses) {
	doLast {
		javaexec {
			main = "cucumber.api.cli.Main"
			classpath = configurations.testRuntimeClasspath + sourceSets.main.output + sourceSets.test.output
			args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
		}
	}
}

test {
	dependsOn cleanTest
	testLogging.showStandardStreams = true
}

group = 'uk.gov.ons.fwmt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenLocal()
	maven { url "http://artifactory-sdc.onsdigital.uk/artifactory/libs-release-local" }
	mavenCentral()
}



dependencies {
	testCompile 'io.cucumber:cucumber-java:2.3.1'
	testCompile 'io.cucumber:cucumber-junit:2.3.1'
	compile group: 'io.cucumber', name: 'cucumber-spring', version: '2.3.1'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.13.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.13.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: '1.5.13.RELEASE'
	compile group: 'uk.gov.ons.fwmt', name: 'fwmt-gateway-common', version: '0.0.8-RELEASE'

}
